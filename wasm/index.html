<!DOCTYPE html>
<!-- add.html -->
<html>
  <head></head>
  <body>
    <h1>Check console log</h1>
    <script type="module">
      (async () => {
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("add.wasm")
        );

        console.log("Add answer is: " + instance.exports.add(1, 2));
      })();

      (async () => {
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("subtract.wasm")
        );

        console.log("Subtract answer is: " + instance.exports.subtract(2, 1));
      })();

      (async () => {
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("advanced_maths.wasm")
        );

        console.log("Advanced maths add: " + instance.exports.subtract(2, 1));
        console.log(
          "Advanced maths subtract: " + instance.exports.subtract(2, 1)
        );
      })();
    </script>
  </body>
</html>
