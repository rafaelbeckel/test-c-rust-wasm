<!DOCTYPE html>
<!-- add.html -->
<html>
  <head></head>
  <body>
    <h1>Check console log</h1>
    <script type="module">
      (async () => {
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("add.wasm")
        );

        console.log("The answer is: " + instance.exports.add(1, 2));
      })();

      (async () => {
        const { instance } = await WebAssembly.instantiateStreaming(
          fetch("subtract.wasm")
        );

        console.log("The answer is: " + instance.exports.subtract(2, 1));
      })();
    </script>
  </body>
</html>
